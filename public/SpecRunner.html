<!doctype html>
<html>
<head>
    <title>Jasmine Spec Runner</title>
    <link rel="stylesheet" type="text/css" href="css/jasmine.css">
    <script src="js/libs/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script src="js/libs/jasmine/lib/jasmine-core/jasmine-html.js"></script>
    <script src="js/libs/requirejs/require.js" data-main="js/app/config/config"></script>
</head>
<body>
<script>
    // Add your Jasmine spec files here
    require(["../../test/specs/spec"], function(spec) {
        jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
        jasmine.getEnv().execute();
    });
</script>

<div id="container"></div>
</body>
</html>
